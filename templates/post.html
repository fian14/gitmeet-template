<div class="ui stackable grid"><div class="twelve wide column"><div class="ui items posts"><div class="item"><div class="content"><div class="header">{{postData.title}}</div><div class="meta"><span class="date">{{postData.createdAt | timeAgo}}</span> <span class="category">{{postData.category}}</span></div><div class="description"><md ng-model="postData.content"></md></div><div class="extra"><div class="post-tags"><a href="/tag/{{tag}}" ng-repeat="tag in postData.tags track by $index" class="ui small label">{{tag}}</a></div></div><div class="extra similar-posts" ng-if="similarPosts.length"><h4 class="heading">Similar posts</h4><div class="ui very relaxed divided list"><a class="item" ng-repeat="spost in similarPosts" href="/post/{{spost.postId}}"><div class="content"><div class="header">{{spost.title}}</div><div class="extra">{{spost.description}}</div></div></a></div></div><div disqus="postData.postId"></div></div></div></div></div><div class="four wide column sponsors"></div></div>
