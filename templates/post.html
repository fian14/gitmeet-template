<div class="ui grid">
    <div class="twelve wide column">
        <div class="ui items posts">
            <div class="item">
                <div class="content">
                    <div class="header">{{postData.title}}</div>
                    <div class="meta">
                        <span class="date">{{postData.createdAt | timeAgo}}</span>
                        <span class="category">{{postData.category}}</span>
                    </div>

                    <div class="description">
                    	<md ng-model="postData.content"></md>
                    </div>

                    <div class="extra">
                        <div class="post-tags">
                            <span ng-repeat="tag in postData.tags" class="ui small label">
                                {{tag}}
                            </span>
                        </div>
                    </div>

                    <div class="extra similar-posts" ng-if="similarPosts.length">
                        <h4 class="heading">Similar posts</h4>

                        <div class="ui very relaxed divided list">
                            <a class="item" ng-repeat="spost in similarPosts" href="/post/{{spost.postId}}">
                                <div class="content">
                                    <div class="header">{{spost.title}}</div>
                                    <div class="extra">{{spost.description}}</div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- disqus comments -->
                    <div disqus="postData.postId"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Sponsors -->
    <div class="four wide column sponsors">

    </div>
</div>
