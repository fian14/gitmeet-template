<div class="content">
    <div class="header">{{post.title}}</div>
    <div class="meta">
        <span class="date">{{post.createdAt | timeAgo}}</span>
        <span class="category">{{post.category}}</span>
    </div>
    <div class="description">
        {{post.description}}
    </div>
    <div class="extra">
        <span ng-repeat="tag in post.tags track by $index" class="ui mini label">
            {{tag}}
        </span>
    </div>
</div>
